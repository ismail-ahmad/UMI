<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMI Consultants</title>
    <link rel="stylesheet" href="stylesheets/globalStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <style>
        :root{
            --form-border-radius: 20px;
        }
        .comingsoon{
            background-image: linear-gradient(to bottom, #171e40, #0D1126);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
            gap: 80px;
        }
        #intro{
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #intro p{
            font-family: gruppo, Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
        }
        #intro h2{
            font-style: italic;
        }
        form{
            display: flex;
            flex-flow: row nowrap;
            gap: 0;
            border-radius: var(--form-border-radius);
            outline: none;
            background-color: white;
            background-image: linear-gradient(to right, white 80%, #171e40 81%);
        }
        form input{
            padding: 8px 16px;
            border: 0;
            color: black;
            overflow: hidden;
            outline: none;
            font-family: gruppo, Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
        }
        input[type="email"]::placeholder {
            color: black;
        }
        input[type="email"]{
            border-radius: var(--form-border-radius) 0 0 var(--form-border-radius);
            width: calc(100% - 107px);
        }
        input[type="submit"]{
            border-radius: var(--form-border-radius);
            outline: none;
            width: 107px;
            color: white;
            transition: 0.5s background-color;
            background-color: #242e62;
        }
        input[type="submit"]:hover{
            cursor: pointer;
        }
        @media screen and (max-width: 700px) and (min-width: 305px){
            form{
            width: 300px;
        }
        }
    </style>
</head>
<body>
    <section class="comingsoon">
    <div id="intro">
        <h1>UMI Consultants</h1>
        <p>Website Under Development</p>
        <h2>Coming Soon!</h2>
    </div>
    <form action="">
        <input name="Email" type="email" value="Email">
        <input type="submit" value="Notify me!">
    </form>
    </section>
    <script>
        document.querySelector('input[type="email"]').addEventListener('focus', function(e){
            if(e.target.value === "Email") {
                e.target.value = "";
            }
        });
        document.querySelector('input[type="email"]').addEventListener('blur', function(e){
            if(e.target.value === "") {
                e.target.value = "Email";
            }
        });
    </script>
</body>
</html>
