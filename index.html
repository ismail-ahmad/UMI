<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMI Consultants</title>
    <link rel="stylesheet" href="stylesheets/globalStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
            --form-border-radius: 20px;
        }
        .comingsoon{
            background: #060606 url('bg.png');
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column nowrap;
            gap: 80px;
        }
        #intro{
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #intro h1{
            font-style: italic;
        }
        #intro p{
            font-family: poppins, Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: #9aa0a6;
        }

        #intro h2{
            font-style: italic;
        }
        #intro *{
            text-align: center;
        }
        form{
            display: flex;
            flex-flow: row nowrap;
            gap: 0;
            border-radius: var(--form-border-radius);
            outline: none;
            background-color: white;
            background-image: linear-gradient(to right, white 80%, #171e40 81%);
        }
        form input{
            padding: 8px 16px;
            border: 0;
            color: black;
            overflow: hidden;
            outline: none;
            font-family: poppins, Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        input[type="email"]::placeholder {
            color: black;
        }
        input[type="email"]{
            border-radius: var(--form-border-radius) 0 0 var(--form-border-radius);
            width: calc(100% - 107px);
        }
        [type="submit"]{
            border-radius: var(--form-border-radius);
            outline: none;
            width: 107px;
            color: white;
            transition: 0.5s background-color;
            background-image: linear-gradient(90deg, #3186ff, #346bf1 65%, #4fa0ff);
            font-family: poppins, Arial, Helvetica, sans-serif;
            border: none;
            font-size: 16px;
        }
        [type="submit"]:hover{
            cursor: pointer;
        }
        .spinner{
        animation: spin 1s linear infinite;
        transform-origin: 50% 50%;
        }
        @keyframes spin {
          100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 700px) and (min-width: 305px){
            form{
            width: 300px;
        }
        }
    </style>
</head>
<body>
    <section class="comingsoon">
    <div id="intro">
        <h1>UMI Consultants</h1>
        <p>Website Under Development</p>
        <h2>Coming Soon!</h2>
    </div>
    <form>
        <input name="email" type="email" value="Email">
        <button type="submit" id="submitButton">
        <span class="btn-text">Notify me!</span>
  <svg class="spinner" width="30.5" height="30.5" viewBox="0 0 50 50" style="display:none; margin: auto;">
  <circle 
    class="path" 
    cx="25" 
    cy="25" 
    r="15" 
    fill="none" 
    stroke="white" 
    stroke-width="3"
    stroke-dasharray="70 220" 
    stroke-dashoffset="0">
  </circle>
</svg>

      </button>
    </form>
    </section>
    <script>
        document.querySelector('input[type="email"]').addEventListener('focus', function(e){
            if(e.target.value === "Email") {
                e.target.value = "";
            }
        });
        document.querySelector('input[type="email"]').addEventListener('blur', function(e){
            if(e.target.value === "") {
                e.target.value = "Email";
            }
        });
        const scriptURL = "https://script.google.com/macros/s/AKfycbzu7QLiV2Z0oGCyNkWNdM5cHEMcdg7EWwDs2a-RersSsd-qb-kmEO8DuUBYXVUV4dzK/exec";
        document.querySelector("form").addEventListener("submit", async (e) => {
            let email = document.querySelector('input[type="email"]').value.toLowerCase();
          if(email !== 'email'){
            e.preventDefault();
            document.querySelector('.btn-text').style.display = "none";
            document.querySelector('.spinner').style.display = "block";
            document.querySelector('#submitButton').style.paddingTop = '0';
          const email = document.querySelector('input[type="email"]').value;
          let response = await fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({ email })
          });
          if(response.ok){
            document.querySelector('input[type="email"]').value = "Email";
            document.querySelector('.btn-text').style.display = "inline";
            document.querySelector('.spinner').style.display = "none";
            document.querySelector('#submitButton').style.padding = '12px';
          window.location.href = "/thank-you.html";
          }
          }
        });
    </script>
</body>
</html>
